<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBR Form Maker</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main-container" id="main-container">
        <div class="container">
            <label for="guildname">Guild Name:</label>
            <input type="text" id="guildname" placeholder="Enter Guild Name...">
        </div>
        <div class="container" style="display: flex; align-items: center;">
            <div style="flex: 1; margin-right: 10px;">
                <label for="server">Server:</label>
                <select id="server">
                    <option value="O1">O1</option>
                    <option value="R1">R1</option>
                    <option value="R2">R2</option>
                    <option value="V1">V1</option>
                    <option value="V2">V2</option>
                    <option value="H1">H1</option>
                    <option value="H2">H2</option>
                    <option value="A1">A1</option>
                    <option value="A2">A2</option>
                    <option value="G1">G1</option>
                    <option value="G2">G2</option>
                </select>
            </div>
            <div style="flex: 1;">
                <label for="slots">Slots:</label>
                <input type="number" id="slots" min="1" max="100" placeholder="Enter number of slots...">
            </div>
        </div>
        <div class="container" style="display: flex; align-items: center;">
            <div style="flex: 1; margin-right: 10px;">
                <label for="datetime">Date/Time:</label>
                <input type="datetime-local" id="datetime">
            </div>
            <div style="flex: 1;">
                <label for="invtime">Invite Time:</label>
                <input type="time" id="invtime">
            </div>
        </div>
        <div class="container">
            <label for="rotation">Rotation:</label>
            <select id="rotation">
                <option value="Puturum â†’ Ferrid â†’ Mudster â†’ CTG Khan">Puturum â†’ Ferrid â†’ Mudster â†’ CTG Khan</option>
                <option value="Mudster â†’ Ferrid â†’ Puturum â†’ CTG Khan">Mudster â†’ Ferrid â†’ Puturum â†’ CTG Khan</option>
                <option value="Khan â†’ CTG Puturum â†’ Ferrid â†’ Mudster">Khan â†’ CTG Puturum â†’ Ferrid â†’ Mudster</option>
                <option value="Khan â†’ CTG Mudster â†’ Ferrid â†’ Puturum">Khan â†’ CTG Mudster â†’ Ferrid â†’ Puturum</option>
                <option value="Khan â†’ Mudster â†’ Ferrid â†’ CTG Puturum">Khan â†’ Mudster â†’ Ferrid â†’ CTG Puturum</option>
                <option value="Puturum â†’ CTG Ferrid â†’ Mudster â†’ Khan">Puturum â†’ CTG Ferrid â†’ Mudster â†’ Khan</option>
                <option value="Puturum â†’ Ferrid â†’ Mudster â†’ Khan">Puturum â†’ Ferrid â†’ Mudster â†’ Khan</option>
                <option value="Mudster â†’ Ferrid â†’ Puturum â†’ Khan">Mudster â†’ Ferrid â†’ Puturum â†’ Khan</option>
                <option value="Khan â†’ Puturum â†’ Ferrid â†’ Mudster">Khan â†’ Puturum â†’ Ferrid â†’ Mudster</option>
                <option value="Khan â†’ Mudster â†’ Ferrid â†’ Puturum">Khan â†’ Mudster â†’ Ferrid â†’ Puturum</option>
            </select>
        </div>
        <div class="container">
            <label for="contact">Contact:</label>
            <input type="text" id="contact" placeholder="Enter Contact Familys Seperated By Commas..."">
        </div>
        <div class="container">
            <label for="passcode">Passcode:</label>
            <input type="text" id="passcode" placeholder="Use '@' to replace Guild Name">
        </div>
        <div id="infos-container">
            <!-- <div class="container">
                <label for="infos-0">Additional Info:</label>
                <input type="text" id="infos-0">
            </div> -->

        </div>
        <textarea id="output" readonly></textarea>
        <div class="button-container" style="display: flex; align-items: center;">
            <button onclick="copyToClipboard()">ðŸ“‹Copy to Clipboard</button>
            <button onclick="addInfoField()">âž• Add Info</button>
            <button onclick="removeInfoField()">âž– Remove Info</button>
        </div>
    </div>
    <script>
        let infoCount = 1;

        document.addEventListener('DOMContentLoaded', (event) => {
            // Set default values
            setDefaultValues();

            const inputs = document.querySelectorAll('#main-container');
            inputs.forEach(input => {
                input.addEventListener('change', compileAndShow);
            });
            compileAndShow(); // Populate details on page load
        });

        function setDefaultValues() {
            // Create a new Date object for the current time
            const now = new Date();
            // Adjust to local timezone and format to YYYY-MM-DDTHH:MM
            let year = now.getFullYear();
            let month = ('0' + (now.getMonth() + 1)).slice(-2); // Months are 0-based
            let day = ('0' + now.getDate()).slice(-2);
            let hours = ('0' + now.getHours()).slice(-2);
            let minutes = ('0' + now.getMinutes()).slice(-2);
            const datetimeLocal = `${year}-${month}-${day}T${hours}:${minutes}`;
            document.getElementById('datetime').value = datetimeLocal;

            // Set default values for other inputs
            document.getElementById('guildname').value = 'Ohana'; // Example default value
            document.getElementById('server').value = 'O1'; // Example default value
            document.getElementById('rotation').value = 'Puturum â†’ Ferrid â†’ Mudster â†’ CTG Khan'; // Example default value
        }

        function addInfoField() {
            if (infoCount < 6) {
                const container = document.getElementById('infos-container');
                const newDiv = document.createElement('div');
                newDiv.className = 'container';
                newDiv.innerHTML = `<label for="infos-${infoCount}">Additional Info ${infoCount}:</label><input type="text" id="infos-${infoCount}" placeholder="Enter more details...">`;
                container.appendChild(newDiv);
                infoCount++;
                compileAndShow(); // Update output on adding a field
            }
        }

        function removeInfoField() {
            if (infoCount > 1) {
                infoCount--;
                const container = document.getElementById('infos-container');
                container.removeChild(container.lastChild);
                compileAndShow(); // Update output on removing a field
            }
        }

        function compileAndShow() {
            const addButton = document.querySelector('button[onclick="addInfoField()"]');
            const removeButton = document.querySelector('button[onclick="removeInfoField()"]');
            const datetime = document.getElementById('datetime').value;
            const invtime = document.getElementById('invtime').value;
            const server = document.getElementById('server').value;
            const rotation = document.getElementById('rotation').value;
            const guildname = document.getElementById('guildname').value;
            const contact = document.getElementById('contact').value;
            const passcode = document.getElementById('passcode').value;
            const slots = document.getElementById('slots').value;

            // Convert datetime to Unix timestamp in UTC
            const datetimeUTC = new Date(datetime).getTime() / 1000; // getTime() returns milliseconds
            const invtimeUTC = invtime ? new Date(datetime.split('T')[0] + 'T' + invtime).getTime() / 1000 : null;

            var details = `@here`;
            details += `\n# ${guildname}`
            details += `\n- <t:${datetimeUTC}:F> @ ${server}`
            details += `\n- ${rotation}`
            if (contact) {
                details += `\n- Contact: ${contact}`
            }
            if (slots) {
                details += `\n- Slots: ${slots}`;
            }
            if (invtime) {
                details += `\n- Start invite at <t:${invtimeUTC}:t>`;
            }
            if (passcode) {
                details += `\n- Password: "**${passcode.replace(/@/g, "[<Guild Name>](https://trunghieumickey.github.io/ohana-utils/gbr-form.html)")}**"`;
            }
            for (let i = 0; i < infoCount; i++) {
                const infoValue = document.getElementById(`infos-${i}`);
                if (infoValue && infoValue.value) {
                    details += `\n- ${infoValue.value}`;
                }
            }
            document.getElementById('output').value = details;
            addButton.disabled = infoCount >= 6
            removeButton.disabled = infoCount <= 1
        }

        function copyToClipboard() {
            const outputText = document.getElementById('output');
            outputText.select();
            outputText.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand('copy');
            alert('Copied to clipboard');
        }
    </script>
</body>

</html>
